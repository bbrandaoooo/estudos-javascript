<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu país</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>De qual país você é?</h1>
    <fieldset>
        <legend>Insira o seu país aqui:</legend>
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="verificarPais()">
    </fieldset>
    <div id="res"></div>

    <script>
        function verificarPais() {
            var nacionalidade = document.getElementById('txtpais')
            var res = document.getElementById('res')
            res.innerHTML = 'Descubra se você é brasileiro ou estrangeiro. '
            if (nacionalidade.value.trim().toLowerCase() === 'brasil') {
                res.innerHTML += 'Você é brasileiro.'
            } else {
                res.innerHTML += 'Você é estrangeiro.'
            }
        }
    </script>
</body>
</html>
