<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <fieldset>
        <legend>Insira sua velocidade (em km/h):</legend>
            <input type="number" name="txtvel" id="txtvel"> km/h
            <input type="button" value="Verificar" onclick="calcular()">
    </fieldset>
    <div id="res">

    </div>

    <script>
        function calcular() {
        var txtv = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de ${vel}km/h`
        if (vel > 60) {
            res.innerHTML += '<p>Você está multado por excesso de velocidade.</p>'
        }
        }
    </script>
</body>
</html>
